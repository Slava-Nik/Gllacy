<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gllacy-Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="header-top">
      <div class="logo"><img src="#" alt="Gllacy-Shop"></div>
      <nav class="main-navigation">
        <ul class="navigation-list">
          <li>Каталог</li>
          <li>Доставка и оплата</li>
          <li>О Компании</li>
        </ul>
      </nav>
      <div class="user-block">
        <div class="search">Поиск</div>
        <div class="entrance">Вход</div>
        <div class="backet">Корзина</div>
      </div>
      <div class="contacts">
        <p class="working-time">С 10 до 20, ежедневно</p>
        <p class="phone-number">8 812 450-25-25</p>
      </div>
    </div>

    <div class="slider-toggles">
      <input type="radio" name="slider" value="toogle1" id="toogle1" checked>
      <input type="radio" name="slider" value="toogle2" id="toogle2">
      <input type="radio" name="slider" value="toogle3" id="toogle3">
      <label for="toogle1"></label>
      <label for="toogle2"></label>
      <label for="toogle3"></label>
    </div>
    <a href="#" class="btn">Давайте оба!</a>
</header>

<main>
  <div class="slider-item1"></div>
  <div class="slider-item2"></div>
  <div class="slider-item3"></div>
</main>


</body>
</html>
